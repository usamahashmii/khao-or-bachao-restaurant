<ion-content>
  <ion-row class="fa_cros">
    <ion-col  (click)="DismissClick()">
      <ion-icon ios="ios-close" md="md-close" class="primary_color float-right icon_close"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-card >
    <ion-card-header>
       <img src="assets/imgs/profile-img.png"> 
    </ion-card-header>
    <ion-card-subtitle>{{data.bookedby_username}}</ion-card-subtitle>
    <ion-card-content>
      <ion-row>
        <ion-col size="6">
          <p><img src="assets/imgs/clock.png">Reservation Date</p>
        </ion-col>
        <ion-col size="6" class="primary_color ">
          <p class="float-right">{{data.reservation_date | setdate }}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <p><img src="assets/imgs/clock.png">Reservation Time</p>
        </ion-col>
        <ion-col size="6" class="primary_color ">
          <p class="float-right">{{data.reservation_date | settime }}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <p><img src="assets/imgs/mUsers.png">Persons</p>
        </ion-col>
        <ion-col size="6" class="primary_color ">
          <p class="float-right">{{data.number_of_users}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <p><img src="assets/imgs/percent.png">Discount</p>
        </ion-col>
        <ion-col size="6" class="primary_color ">
          <p class="float-right">{{data.discount_value}}% off</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <p><img src="assets/imgs/percent.png">Whats App Number</p>
        </ion-col>
        <ion-col size="6" class="primary_color ">
          <p class="float-right">+9353-7433445</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <p><img src="assets/imgs/percent.png">Number of Visits</p>
        </ion-col>
        <ion-col size="6" class="primary_color ">
          <p class="float-right">4</p>
        </ion-col>
      </ion-row>
     </ion-card-content>
  </ion-card>
</ion-content>
