<ion-header class="header_background">
  <ion-row class="bgh">
    <ion-col size="4"  class="ion-text-left">
     <span (click)="toggleMenu()">
       <img src="assets/imgs/dots.svg" width="68px" > 
     </span> 
    </ion-col>
    <ion-col size="4" class="ion-text-center mt">
      {{restaurantName}}
    </ion-col>
    <ion-col size="4"  class="ion-text-right mt">
      QR
    </ion-col>
  </ion-row>
</ion-header>

<ion-content>
  <ion-card *ngIf="qrData" text-center>
    <ion-row>
        <ion-col size="12" padding>
          <ngx-qrcode 
          [qrc-element-type]="elementType" 
          [qrc-value] = "qrData"
          qrc-class="my-code">
        </ngx-qrcode>
        </ion-col>
    </ion-row>
 
</ion-card>
</ion-content>
